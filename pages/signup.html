<section class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Đăng ký</h3>
        </div>
        <div class="panel-body">
            <form action="post" class="form-horizontal">

                <!--ID-->

                <div class="form-group">

                    <label for="signupEmail" class="control-label col-md-2 col-sm-2">Email</label>
                    <div class="col-md-5 col-sm-5">
                        <div class="input-group">
                            <input name="signupEmail" type="email" class="form-control" id="signupEmail" placeholder="Email đồng thời sẽ là tài khoản đăng nhập">
                            <span class="input-group-btn">
                                <input type="button" class="btn btn-primary" value="Kiểm Tra">
                            </span>

                        </div>
                    </div>


                </div>

                <!--password-->

                <div class="form-group">

                    <label for="signupPassWord" class="control-label col-md-2 col-sm-2">Mật Khẩu</label>
                    <div class="col-md-5 col-sm-5">
                        <input name="signupPassWord" type="password" class="form-control" id="signupPassWord" placeholder="Mật khẩu có trên 8 ký tự, có phân biệt hoa thường">
                    </div>


                </div>

                <!-- Retype pass -->

                <div class="form-group">

                    <label for="confirmPassWord" class="control-label col-md-2 col-sm-2">Mật Khẩu</label>
                    <div class="col-md-5 col-sm-5">
                        <input name="confirmPassWord" type="password" class="form-control" id="confirmPassWord" placeholder="Nhập lại mật khẩu chính xác như bên trên">
                    </div>


                </div>




                <!--The selector of Sex-->

                <div class="form-group">

                    <label for="signupSex" class="control-label col-md-2 col-sm-2">Giới tính</label>

                    <div class="col-lg-2 col-md-3 col-sm-3">
                        <select class="form-control" id="sigupSex">
                            <option value="nam">Nam</option>
                            <option value="nữ">Nữ</option>
                            <option value="khác">Khác</option>
                        </select>
                    </div>

                </div>

                <!-- Birth day -->
                <div class="form-group">

                    <label for="signupBirthDay" class="control-label col-md-2 col-sm-2 col-xs-12">Sinh Nhật</label>
                    <div class="col-lg-2 col-md-3 col-sm-4">

                            <input name="signupBirthDay" type="date" class="form-control" id="signupBirthDay">


                    </div>

                </div>
                <!--Term and rules-->

                <div class="form-group">
                    <label for="term" class="control-label col-md-2 col-sm-2">&nbsp;</label>
                    <div class="col-md-4 col-sm-6">
                        <input name="term" type="checkbox" class="" id="term"> Đồng ý điều khoản sử dụng
                    </div>
                </div>


                <!--The Button-->

                <div class="form-group">
                    <div class="col-md-2 col-sm-2">
                        &nbsp;
                    </div>

                    <div class="col-md-10 col-sm-10">
                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-share-alt"></span> Đăng Ký</button>
                        <button type="reset" class="btn btn-warning"><span class="glyphicon glyphicon-refresh"></span> Reset</button>
                    </div>

                </div>
            </form>


        </div>
